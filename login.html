<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Geostar+Fill|Russo+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="lib/css/signin.css">
  <title>login</title>
</head>
<body ng-app="">
  
    <center>
        
            <div class="logoimg">
              <a href="index.html"><img src="img/travel.png"></a>
            </div>
               
            
      
      <div class="title">
        <h1>Sign In</h1>
      </div>
        <body ng-app="">
            <div class="signin">
              <div class="card" style="width: 20rem;">
                  
                          <div class="card-body">
                              <form name="frm">
                           
                                  <div class="question"> 
                                    
                                          <label for="email"  >Mail Address:</label>
                                          
                                          <span  style="color:red;" ng-show="frm.mail.$error.email">email not valid</span>
                                          <input type="email" name="mail" id="mail" ng-model="mail" placeholder="email@example.com" style="width: 270px" required>
                                         </div>
                                      
                                     
                                          <div class="question1">
                                                  <label for="password">Password:  <span  style="color:red;" ng-show="frm.password.$error.required">*</span></label>
                                                  
                                                  <input type="password" name="password" id="password" ng-model="password" placeholder="password" style="width: 270px" required >
                                                  
                                                </div>
                                               
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                                    <label class="form-check-label" for="dropdownCheck">
                                                      Remember me
                                                    </label>
                                                  </div>
                                      
                                                <div class="btn">
                                                <a href="index.html" class="btn btn-primary">Sign In</a>
                                              </div>
                                              </form>
                                               
                                            </div>

                                              
                             
                              </div>
                              <div class="card bottom fgt" style="width: 18rem;">
                                <a href="signup.html">Dont have an account? SignUp</a>
                                
                              </div>
                              <div class="card bottom fgt" style="width: 18rem;">
                                  <a href="forget password.html">Forgot password?</a>
                                  
                                </div>
                              
            
        </center>
            
</body>
</html>
