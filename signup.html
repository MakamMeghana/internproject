<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Latest compiled JavaScript -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Geostar+Fill|Russo+One&display=swap" rel="stylesheet">

<link rel="stylesheet" href="lib/css/signup.css">
  <title>SignUp</title>
</head>
<body ng-app="">
  <center>
   
    <div class="card" style="width: 30rem;">
      <div class="head">
SignUp
        </div>
        <hr>
        <div class="card-body" >
            <div class="register">
                <form name="frm">
                            <div class="question">
                                    <label for="name">enter your name :</label>
                                    <span style="color:red;" ng-show="frm.name.$error.required">*</span>
                                    <input type="text" name="name" id="name" ng-model="name"placeholder="Enter the name" required>
                                   
                                </div>
                                <div class="question">
                                        <label for="email">enter your mail:</label>
                                        <span style="color:red;" ng-show="frm.mail.$error.required">*</span>
                                        <span  style="color:red;" ng-show="frm.mail.$error.email">email not valid</span>
                                        <input type="email" name="mail" id="mail" ng-model="mail"placeholder="username@gmail.com" required>
                                       
                                    </div>
                                    <div class="question">
                                            <label for="phone">enter your phone :</label>
                                            <span style="color:red;" ng-show="frm.phone.$error.required">*</span>
                                            <input type="number" name="phone" id="phone" ng-model="phone"placeholder="+91-1234567890" required>
                                           
                                        </div>
                                        <div class="question">
                                                <label for="password">enter password:</label>
                                                <span style="color:red;" ng-show="frm.password.$error.required">*</span>
                                                <input type="password" name="password" id="password" ng-model="password"placeholder="Enter your password" required>
                                               
                                            </div>
                                            <div class="question">
                                                    <label for="cpassword">confirm password :</label>
                                                    <span style="color:red;" ng-show="frm.cpassword.$error.required">*</span>
                                                    <input type="password" name="cpassword" id="cpassword" ng-model="cpassword"placeholder="Confirm password" required>
                                                   
                                                </div>
                                                <div class="question">
                                                        <label for="city">enter city :</label>
                                                        <span style="color:red;" ng-show="frm.city.$error.required">*</span>
                                                        <input type="text" name="city" id="city" ng-model="city"placeholder="Enter your city" required>
                                                       
                                                    </div>
                            
                            <div class="head1">
                        
                           <a href="login.html"> <button type="button"  onclick="submit()" class="btn btn-primary">Submit</button></a>
                          </div>
                          <script>
                              function submit(){
                               var password = document.getElementById("pass").value;
                               var cpassword = document.getElementById("cpass").value;
                               if(password != cpassword){
                                   swal("Oops!", "Wrong Password!", "warning");
                               }
                              }
                               
                               
                               
                               </script>
                  </form>

        </div>
      </div>
      <div class="cross">
          <a class="nav-link" href="login.html"><button type="button" class="btn btn-primary flight"><i class="fa fa-times" aria-hidden="true"style="font-size:20px;"></i></button></i></a>
      </div>

    </center>
</body>
</html>
